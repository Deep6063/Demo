<!DOCTYPE html>
<html>
    <head>
        <title>Dog Photos</title> 
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <meta name="description" content=" Build a Dog Photos applicaiton"/>
        <meta name="keywords" content="HTML, CSS, JavaScript"/>
        <meta name="author" content="Hardeep Singh"/>

        <style>
            body {
                font-size: 16px;
                font-family:Arial, Helvetica, sans-serial 
            }
            form{
                background-color:darkslateblue;
                font-size: 16px;
                font-family:cursive   
            }
        </style>
    </head>
    <body>
        <h1>Dog Photos</h1>
        <p>Some more <a href="https://www.pinterest.ca/rwilobe/dog-photos-prints/" target="_blank">Dog</a> images</p>
        <img src="media\dog.jpg" alt="Happy-Dog" style="height:400px;width:400px">
        <p>Things Dog love:</p>
        <ul>
            <li>Dog nip</li>
            <li>Bones and Sticks</li>
            <li>Tuna</li>
        </ul>
        <p>Top 3 things dogs hate:</p>
        <ol>
            <li>Cold water bath</li>
            <li>Thunder</li>
            <li>Veterinarians</li>
        </ol>

        <form  action="#">
            <label for="indoor">
                <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>Indoor
            </label>
            <label for="outdoor">
                <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor
            </label>
            <p>Your dog is</p>
            <label for="loving">
                <input id="loving" type="checkbox" name="kind" value="loving" checked>Loving
            </label>
            <label for="lazy">
                <input id="lazy" type="checkbox" name="kind" value="lazy">Lazy
            </label>
            <label for="energetic">
                <input id="energetic" type="checkbox" name="kind" value="energetic">Energetic
            </label>
            <br/>
            <label for="userInput"><input type="text" placeholder="Please give me feedback!"></label>
            <button  type="submit">Submit</button>
        </form>
    </body>
</html>
